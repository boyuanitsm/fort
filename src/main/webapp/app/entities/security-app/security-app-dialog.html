<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySecurityAppLabel" translate="fortApp.securityApp.home.createOrEditLabel">Create or edit a Security App</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.securityApp.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.securityApp.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="fortApp.securityApp.appName" for="field_appName">App Name</label>
            <input type="text" class="form-control" name="appName" id="field_appName"
                    ng-model="vm.securityApp.appName"
                    required ng-maxlength="50" />
            <div ng-show="editForm.appName.$invalid">
                <p class="help-block"
                    ng-show="editForm.appName.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.appName.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="fortApp.securityApp.maxSessions" for="field_maxSessions">Max Sessions</label>
            <input type="number" class="form-control" name="maxSessions" id="field_maxSessions"
                    ng-model="vm.securityApp.maxSessions"
                    required ng-maxlength="2" />
            <div ng-show="editForm.maxSessions.$invalid">
                <p class="help-block"
                    ng-show="editForm.maxSessions.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.maxSessions.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="2">
                    This field cannot be longer than 2 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="fortApp.securityApp.sessionMaxAge" for="field_sessionMaxAge">Session Max Age</label>
            <input type="number" class="form-control" name="sessionMaxAge" id="field_sessionMaxAge"
                    ng-model="vm.securityApp.sessionMaxAge"
                    required ng-maxlength="20"/>
            <div ng-show="editForm.sessionMaxAge.$invalid">
                <p class="help-block"
                    ng-show="editForm.sessionMaxAge.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.sessionMaxAge.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="3">
                    This field cannot be longer than 3 characters.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-default">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
