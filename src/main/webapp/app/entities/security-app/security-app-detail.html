
<div>
    <h2><span translate="fortApp.securityApp.detail.title"><span translate="fortApp.securityApp.detail.title">Security App</span> {{vm.securityApp.id}}</h2>
    <h3>{{vm.securityResourceEntity.app.appName}}</h3>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="header">
                    <h4 class="title">
                        App Info:
                    </h4>
                </div>
                <div class="content">
                    <dl class="dl-horizontal jh-entity-details">
                        <dt><span translate="fortApp.securityApp.appName">App Name</span></dt>
                        <dd>
                            <span>{{vm.securityApp.appName}}</span>
                        </dd>
                        <dt><span translate="fortApp.securityApp.appKey">App Key</span></dt>
                        <dd>
                            <span>{{vm.securityApp.appKey}}</span>
                        </dd>
                        <dt><span translate="fortApp.securityApp.appSecret">App Secret</span></dt>
                        <dd>
                            <span>{{vm.securityApp.appSecret}}</span>
                        </dd>
                    </dl>
                </div>
            </div>
            <button type="submit"
                    onclick="window.history.back()"
                    class="btn btn-fill btn-default">
                <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
            </button>
        </div>
    </div>
</div>
