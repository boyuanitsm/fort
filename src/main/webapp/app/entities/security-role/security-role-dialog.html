<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>
    <div class="modal-header">
        <h4 class="modal-title" id="mySecurityRoleLabel" translate="fortApp.securityRole.home.createOrEditLabel">Create or edit a Security Role</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="content">
                        <div class="form-group" ng-show="vm.securityRole.id">
                            <label for="id" translate="global.field.id">ID</label>
                            <input type="text" class="form-control" id="id" name="id" ng-model="vm.securityRole.id" readonly />
                        </div>
                        <div class="form-group">
                            <label class="control-label" translate="fortApp.securityRole.name" for="field_name">Name</label>
                            <input type="text" class="form-control" name="name" id="field_name" ng-model="vm.securityRole.name" required ng-maxlength="50" />
                            <div ng-show="editForm.name.$invalid">
                                <p class="help-block" ng-show="editForm.name.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                                <p class="help-block" ng-show="editForm.name.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="50">
                                    This field cannot be longer than 50 characters.
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" translate="fortApp.securityRole.description" for="field_description">Description</label>
                            <input type="text" class="form-control" name="description" id="field_description" ng-model="vm.securityRole.description" />
                        </div>
                        <div class="form-group">
                            <label translate="fortApp.securityRole.app" for="field_app">App</label>
                            <select class="form-control" id="field_app" name="app" ng-model="vm.securityRole.app" ng-options="securityApp as securityApp.appName for securityApp in vm.securityapps track by securityApp.id" required>
                                <option value=""></option>
                            </select>
                            <div ng-show="editForm.app.$invalid">
                                <p class="help-block" ng-show="editForm.app.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label translate="fortApp.securityRole.authority" for="field_authority">Authority</label>
                            <ui-select class="form-control"  multiple ng-model="vm.securityRole.authorities" name="authority" theme="bootstrap" close-on-select="false">
                                <ui-select-match>{{$item.name}}</ui-select-match>
                                <ui-select-choices repeat="securityAuthority as securityAuthority in vm.securityauthorities | filter:$select.search">
                                    <div ng-bind="securityAuthority.name"></div>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-fill btn-default">
                        <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
