
<div>
    <h2><span translate="fortApp.securityRole.detail.title">Security Role</span> {{vm.securityRole.id}}</h2>
    <h3>{{vm.securityRole.app.appName}}</h3>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="header">
                    <h4 class="title">Role Info:</h4>
                </div>
                <div class="content">
                    <dl class="dl-horizontal jh-entity-details">
                        <dt><span translate="fortApp.securityRole.name">Name</span></dt>
                        <dd>
                            <span>{{vm.securityRole.name}}</span>
                        </dd>
                        <dt><span translate="fortApp.securityRole.description">Description</span></dt>
                        <dd>
                            <span>{{vm.securityRole.description}}</span>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="header">
                    <h4 class="title">
                        <span translate="fortApp.securityRole.authority">Authority</span>
                        <span class="badge">{{vm.securityRole.authorities.length}}</span>
                    </h4>
                </div>
                <div class="content table-full-width">
                    <table class="table table-striped">
                        <tbody>
                            <tr ng-repeat="authority in vm.securityRole.authorities">
                                <td><a ui-sref="security-authority-detail({id: {{authority.id}}})">{{authority.name}}</a></td>
                                <td>{{authority.description}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-fill btn-default">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
