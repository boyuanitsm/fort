
<div>
    <h2><span translate="fortApp.securityRole.detail.title">Security Role</span> {{vm.securityRole.id}}</h2>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="fortApp.securityRole.name">Name</span></dt>
        <dd>
            <span>{{vm.securityRole.name}}</span>
        </dd>
        <dt><span translate="fortApp.securityRole.description">Description</span></dt>
        <dd>
            <span>{{vm.securityRole.description}}</span>
        </dd>
        <dt><span translate="fortApp.securityRole.st">St</span></dt>
        <dd>
            <span>{{vm.securityRole.st}}</span>
        </dd>
        <dt><span translate="fortApp.securityRole.app">App</span></dt>
        <dd>
            <a ui-sref="security-app-detail({id:vm.securityRole.app.id})">{{vm.securityRole.app.id}}</a>
        </dd>
        <dt><span translate="fortApp.securityRole.authority">Authority</span></dt>
        <dd>
            <span ng-repeat="authority in vm.securityRole.authorities">
                <a ui-sref="security-authority-detail({id: {{authority.id}}})">{{authority.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-default">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
