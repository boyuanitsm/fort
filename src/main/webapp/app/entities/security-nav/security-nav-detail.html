
<div>
    <h2><span translate="fortApp.securityNav.detail.title">Security Nav</span> {{vm.securityNav.id}}</h2>
    <h3>{{vm.securityNav.app.appName}}</h3>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="header">
                    <h4 class="title">
                        Nav Info:
                    </h4>
                </div>
                <div class="content">
                    <dl class="dl-horizontal jh-entity-details">
                        <dt><span translate="fortApp.securityNav.name">Name</span></dt>
                        <dd>
                            <span>{{vm.securityNav.name}}</span>
                        </dd>
                        <dt><span translate="fortApp.securityNav.icon">Icon</span></dt>
                        <dd>
                            <span>{{vm.securityNav.icon}}</span>
                        </dd>
                        <dt><span translate="fortApp.securityNav.description">Description</span></dt>
                        <dd>
                            <span>{{vm.securityNav.description}}</span>
                        </dd>
                        <dt><span translate="fortApp.securityNav.position">Position</span></dt>
                        <dd>
                            <span>{{vm.securityNav.position}}</span>
                        </dd>
                        <dt><span translate="fortApp.securityNav.parent">Parent</span></dt>
                        <dd>
                            <a ui-sref="security-nav-detail({id:vm.securityNav.parent.id})">{{vm.securityNav.parent.name}}</a>
                        </dd>
                        <dt><span translate="fortApp.securityNav.resource">Resource</span></dt>
                        <dd>
                            <a ui-sref="security-resource-entity-detail({id:vm.securityNav.resource.id})">{{vm.securityNav.resource.name}}</a>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-default">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
