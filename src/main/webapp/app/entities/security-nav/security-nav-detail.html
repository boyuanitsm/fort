
<div>
    <h2><span translate="fortApp.securityNav.detail.title">Security Nav</span> {{vm.securityNav.id}}</h2>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="fortApp.securityNav.name">Name</span></dt>
        <dd>
            <span>{{vm.securityNav.name}}</span>
        </dd>
        <dt><span translate="fortApp.securityNav.icon">Icon</span></dt>
        <dd>
            <span>{{vm.securityNav.icon}}</span>
        </dd>
        <dt><span translate="fortApp.securityNav.description">Description</span></dt>
        <dd>
            <span>{{vm.securityNav.description}}</span>
        </dd>
        <dt><span translate="fortApp.securityNav.st">St</span></dt>
        <dd>
            <span>{{vm.securityNav.st}}</span>
        </dd>
        <dt><span translate="fortApp.securityNav.parent">Parent</span></dt>
        <dd>
            <a ui-sref="security-nav-detail({id:vm.securityNav.parent.id})">{{vm.securityNav.parent.id}}</a>
        </dd>
        <dt><span translate="fortApp.securityNav.resource">Resource</span></dt>
        <dd>
            <a ui-sref="security-resource-entity-detail({id:vm.securityNav.resource.id})">{{vm.securityNav.resource.id}}</a>
        </dd>
        <dt><span translate="fortApp.securityNav.app">App</span></dt>
        <dd>
            <a ui-sref="security-app-detail({id:vm.securityNav.app.id})">{{vm.securityNav.app.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
