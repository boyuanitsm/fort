<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <h4 class="modal-title" id="mySecurityNavLabel" translate="fortApp.securityNav.home.createOrEditLabel">Create or edit a Security Nav</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="content">
                        <div class="form-group" ng-show="vm.securityNav.id">
                            <label for="id" translate="global.field.id">ID</label>
                            <input type="text" class="form-control" id="id" name="id" ng-model="vm.securityNav.id" readonly />
                        </div>
                        <div class="form-group">
                            <label class="control-label" translate="fortApp.securityNav.name" for="field_name">Name</label>
                            <input type="text" class="form-control" name="name" id="field_name" ng-model="vm.securityNav.name" required ng-maxlength="50" />
                            <div ng-show="editForm.name.$invalid">
                                <p class="help-block" ng-show="editForm.name.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                                <p class="help-block" ng-show="editForm.name.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="50">
                                    This field cannot be longer than 50 characters.
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" translate="fortApp.securityNav.icon" for="field_icon">Icon</label>
                            <input type="text" class="form-control" name="icon" id="field_icon" ng-model="vm.securityNav.icon" />
                        </div>
                        <div class="form-group">
                            <label class="control-label" translate="fortApp.securityNav.description" for="field_description">Description</label>
                            <input type="text" class="form-control" name="description" id="field_description" ng-model="vm.securityNav.description" />
                        </div>
                        <div class="form-group">
                            <label class="control-label" translate="fortApp.securityNav.position" for="field_position">Position</label>
                            <input type="number" class="form-control" name="position" id="field_position" ng-model="vm.securityNav.position" />
                        </div>
                        <div class="form-group">
                            <label translate="fortApp.securityNav.app" for="field_app">App</label>
                            <select class="form-control" id="field_app" name="app" ng-model="vm.securityNav.app" ng-options="securityApp as securityApp.appName for securityApp in vm.securityapps track by securityApp.id" required>
                                <option value=""></option>
                            </select>
                            <div ng-show="editForm.app.$invalid">
                                <p class="help-block" ng-show="editForm.app.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label translate="fortApp.securityNav.parent" for="field_parent">Parent</label>
                            <select class="form-control" id="field_parent" name="parent" ng-model="vm.securityNav.parent" ng-options="securityNav as securityNav.name for securityNav in vm.securitynavs track by securityNav.id">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label translate="fortApp.securityNav.resource" for="field_resource">Resource</label>
                            <select class="form-control" id="field_resource" name="resource" ng-model="vm.securityNav.resource" ng-options="securityResourceEntity as securityResourceEntity.name for securityResourceEntity in vm.securityresourceentities track by securityResourceEntity.id">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-fill btn-default">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
