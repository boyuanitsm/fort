
<div>
    <h2><span translate="fortApp.securityAuthority.detail.title">Security Authority</span> {{vm.securityAuthority.id}}</h2>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="fortApp.securityAuthority.name">Name</span></dt>
        <dd>
            <span>{{vm.securityAuthority.name}}</span>
        </dd>
        <dt><span translate="fortApp.securityAuthority.description">Description</span></dt>
        <dd>
            <span>{{vm.securityAuthority.description}}</span>
        </dd>
        <dt><span translate="fortApp.securityAuthority.st">St</span></dt>
        <dd>
            <span>{{vm.securityAuthority.st}}</span>
        </dd>
        <dt><span translate="fortApp.securityAuthority.app">App</span></dt>
        <dd>
            <a ui-sref="security-app-detail({id:vm.securityAuthority.app.id})">{{vm.securityAuthority.app.id}}</a>
        </dd>
        <dt><span translate="fortApp.securityAuthority.resource">Resource</span></dt>
        <dd>
            <span ng-repeat="resource in vm.securityAuthority.resources">
                <a ui-sref="security-resource-entity-detail({id: {{resource.id}}})">{{resource.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
