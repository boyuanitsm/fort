<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>
    <div class="modal-header">
        <h4 class="modal-title" id="mySecurityAuthorityLabel" translate="fortApp.securityAuthority.home.createOrEditLabel">Create or edit a Security Authority</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="content">
                        <form method="#" action="#">
                            <div class="form-group" ng-show="vm.securityAuthority.id">
                                <label for="id" translate="global.field.id">ID</label>
                                <input type="text" class="form-control" id="id" name="id" ng-model="vm.securityAuthority.id" readonly />
                            </div>
                            <div class="form-group">
                                <label class="control-label" translate="fortApp.securityAuthority.name" for="field_name">Name</label>
                                <input type="text" class="form-control" name="name" id="field_name" ng-model="vm.securityAuthority.name" required ng-maxlength="50" />
                                <div ng-show="editForm.name.$invalid">
                                    <p class="help-block" ng-show="editForm.name.$error.required" translate="entity.validation.required">
                                        This field is required.
                                    </p>
                                    <p class="help-block" ng-show="editForm.name.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="50">
                                        This field cannot be longer than 50 characters.
                                    </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" translate="fortApp.securityAuthority.description" for="field_description">Description</label>
                                <input type="text" class="form-control" name="description" id="field_description" ng-model="vm.securityAuthority.description" />
                            </div>
                            <div class="form-group">
                                <label translate="fortApp.securityAuthority.app" for="field_app">App</label>
                                <select class="form-control" id="field_app" name="app" ng-model="vm.securityAuthority.app" required ng-options="securityApp as securityApp.appName for securityApp in vm.securityapps track by securityApp.id">
                                    <option value=""></option>
                                </select>
                                <div ng-show="editForm.name.$invalid">
                                    <p class="help-block" ng-show="editForm.name.$error.required" translate="entity.validation.required">
                                        This field is required.
                                    </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label translate="fortApp.securityAuthority.resource" for="field_resource">Resource</label>
                                <ui-select class="form-control"  multiple ng-model="vm.securityAuthority.resources" name="resource" theme="bootstrap" close-on-select="false">
                                    <ui-select-match>{{$item.name}}</ui-select-match>
                                    <ui-select-choices repeat="securityResourceEntity as securityResourceEntity in vm.securityresourceentities | filter:$select.search">
                                        <div ng-bind="securityResourceEntity.name"></div>
                                        <small>
                                            name: {{securityResourceEntity.name}}
                                        </small>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                            <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-fill btn-default">
                                <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
</form>
